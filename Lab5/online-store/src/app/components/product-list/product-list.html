<div *ngIf="products.length === 0" class="empty">
  No products in this category
</div>

<div class="grid" *ngIf="products.length > 0">
  <app-product-item
    *ngFor="let p of products"
    [product]="p"
    (delete)="removeProduct($event)"
    (like)="likeProduct($event)"
  ></app-product-item>
</div>
