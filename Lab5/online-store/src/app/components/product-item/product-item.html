<div class="card">
  <img class="img" [src]="product.image" alt="{{ product.name }}" />

  <h3 class="title">{{ product.name }}</h3>
  <p class="desc">{{ product.description }}</p>

  <div class="meta">
    <div class="price">{{ product.price }} ₸</div>
    <div class="rating">⭐ {{ product.rating }}</div>
  </div>

  <div class="likes">❤️ {{ product.likes }}</div>

  <a class="kaspi" [href]="product.link" target="_blank">View on Kaspi</a>

  <div class="actions">
    <button (click)="onLike()">Like</button>
    <button class="danger" (click)="onDelete()">Delete</button>
  </div>

  <div class="share">
    <button (click)="shareWhatsApp()">WhatsApp</button>
    <button (click)="shareTelegram()">Telegram</button>
  </div>
</div>
