<div class="container">
  <h1>Online Store</h1>

  <div class="categories">
    <button
      *ngFor="let c of categories"
      (click)="selectCategory(c.id)"
      [class.active]="selectedCategoryId === c.id"
    >
      {{ c.name }}
    </button>
  </div>

  <div *ngIf="selectedCategoryId === null" class="welcome">
    Select a category to see products ðŸ‘‡
  </div>

 <app-product-list
  *ngIf="selectedCategoryId !== null"
  [products]="filteredProducts"
  (delete)="deleteFromAll($event)"
></app-product-list>
</div>
