<div class="card">

  <div class="gallery">
    <img class="main-img" [src]="currentImage" alt="{{ product.name }}" />

    <button class="nav left" (click)="prevImage()" aria-label="Previous image">‹</button>
    <button class="nav right" (click)="nextImage()" aria-label="Next image">›</button>

    <div class="counter">
      {{ currentIndex + 1 }} / {{ product.images.length }}
    </div>
  </div>

  <h3>{{ product.name }}</h3>
  <p>{{ product.description }}</p>

  <div class="price">{{ product.price }} ₸</div>
  <div class="rating">⭐ {{ product.rating }}</div>

  <a [href]="product.link" target="_blank">View on Kaspi</a>

  <div class="buttons">
    <button (click)="shareWhatsApp()">Share WhatsApp</button>
    <button (click)="shareTelegram()">Share Telegram</button>
  </div>

</div>
