<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Project: Travel webpage</title>
        <style>
            h3{
                color: red;
            }
            .things{
                color:green;
            }
            body{
                background-color:white;
            }
            #place{
                color:blue;
            }
            .paragraph{
                color:gray;
            }
        </style>
    </head>
    <body>
    
        <h1>Travel to ....</h1>
        <img src="https://cdn.kastatic.org/third_party/javascript-khansrc/live-editor/build/images/landscapes/beach-waves-daytime.png" alt="beach in hawaii" width="60%">
        <p><strong class="paragraph">A very beautiful Hawaian beach.</strong></p>
        <img src="https://cdn.kastatic.org/third_party/javascript-khansrc/live-editor/build/images/landscapes/beach-sunset.png" alt="beach sunset" width="50%">
        <img src="https://cdn.kastatic.org/third_party/javascript-khansrc/live-editor/build/images/landscapes/beach-waves-at-sunset.png" alt="beach waves at sunset" width="50%">
        <p><em class="paragraph">Beaches at sunset.</em></p>
        <h3>Things to see:</h3>
        <ul>
            <li class="things">Sea
            <li class="things">Sand
            <li class="things">Palms
        </ul>
        <h3 id="place">Places to go:</h3>
        <ol>
            <li>Cafe
            <li>Hotel
        </ol>
    </body>
</html>
